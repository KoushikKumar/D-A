<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
           // Non array generating iterator functions
           //forEach
           [1,2,3].forEach(num => console.log(num*num));

           //every
           console.log([2,4,6,8].every(num => num%2===0));

           //some
           console.log([1,3,5,7,8].some(num => num%2===0));

           //reduce
           let sum = [1,2,57,8].reduce((prev,next)=>{
               prev = prev + next;
               return prev;
           },0);
           console.log(sum);

           //iterator functions that return array
           //map
           console.log(["Java", "Script"].map(word => word[0]).join(""));

           //filter
           console.log([1,2,46,7,8433,5].filter(num => num%2===0));
        </script>
    </body>
</html>
