<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>

                function List() {
                    this.append = append;
                    this.dataStore = [];
                    this.listSize = 0;
                    this.find = find;
                    this.remove = remove;
                    this.length  = length;
                    this.toString = toString;
                    this.insert = insert;
                    this.clear = clear;
                    this.pos = 0;
                    this.contains = contains;
                    this.front = front;
                    this.end = end;
                    this.next = next;
                    this.prev = prev;
                    this.currPos = currPos;
                    this.moveTo = moveTo;
                    this.getElement = getElement;
                }
                
               //Adding a element
               function append(elem) {
                   this.dataStore(listSize++) = elem;
               }

               //Find an element
               function find(elem) {
                   return this.dataStore.indexOf(elem);
               }

               //Removing an element from list
               function remove(elem) {
                   let foundAt = this.find(elem);
                   if(foundAt > -1) {
                       this.dataStore.splice(foundAt, 1);
                       this.listSize--;
                       return true;
                   }
                   return false;
               }

               //Number of elements in a list
               function length() {
                   return this.listSize;
               }

               //toString
               function toString() {
                   return this.dataStore;
               }

               //inserting an element in to a list
               function insert(elem, after) {
                   let foundAt = this.find(after);
                   if(foundAt > -1) {
                       this.dataStore.splice(foundAt+1, 0 , elem);
                       this.listSize++;
                       return true;
                   }    
                   return false;
               }

               //removing all elements from a list
               function clear() {
                   delete this.dataStore;
                   this.dataStore = [];
                   this.listSize = this.pos = 0;
               }

               //if given element exists?
               function contains(elem) {
                   this.dataStore.indexOf(elem) > -1 ? true : false;
               }

               function front() {
                   this.pos = 0;
               }

               function end() {
                   this.pos = this.listSize-1;
               }

               function next() {
                   if(this.pos < this.listSize-1) {
                       this.pos++;
                   }
               }

               function prev() {
                   if(this.pos > 0) {
                       this.pos--;
                   }
               }

               function currPos() {
                   return this.pos;
               }

               function moveTo(position) {
                   this.pos = position;
               }

               function getElement() {
                   return this.dataStore[this.pos];
               }
               
        </script>
    </body>
</html>
