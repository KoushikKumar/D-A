<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>

                function List() {
                    this.append = append;
                    this.dataStore = [];
                    this.listSize = 0;
                    this.find = find;
                    this.remove = remove;
                    this.length  = length;
                    this.toString = toString;
                }
               

               //Adding a element
               function append(elem) {
                   this.dataStore(listSize++) = elem;
               }

               //Find an element
               function find(elem) {
                   return this.dataStore.indexOf(elem);
               }

               //Removing an element from list
               function remove(elem) {
                   let foundAt = this.find(elem);
                   if(foundAt > -1) {
                       this.dataStore.splice(foundAt, 1);
                       this.listSize--;
                       return true;
                   }
                   return false;
               }

               //Number of elements in a list
               function length() {
                   return this.listSize;
               }

               //toString
               function toString() {
                   return this.dataStore;
               }
        </script>
    </body>
</html>
